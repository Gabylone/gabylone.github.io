<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Le fdfdfdfd</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body>

<header>
    <nav>
        <div class="logo">Mon Portfolio</div>
        <a href="#serious">Serious Games</a>
    </nav>
</header>

<section id="serious" class="anchor">
    <div class="container">
        <h2>Serious Games</h2>

        <div class="project-row">

            <div class="project-info">
                <h3>Projet Formation Sécurité</h3>
                <p>Serious game de formation développé sous Unity.</p>
            </div>

            <div class="project-gallery-wrapper">

                <div class="gallery-hint left"></div>
                <div class="gallery-hint right"></div>

                <div class="project-gallery">

                    <div class="media-item video" data-video="images/anct/demo.mp4">
                        <video muted playsinline preload="metadata">
                            <source src="images/anct/demo.mp4" type="video/mp4">
                        </video>
                        <div class="play-icon">▶</div>
                    </div>

                    <div class="media-item">
                        <img src="images/anct/ANCT_1.png" alt="" draggable="false">
                    </div>

                    <div class="media-item">
                        <img src="images/anct/ANCT_2.png" alt="" draggable="false">
                    </div>

                    <div class="media-item">
                        <img src="images/anct/ANCT_3.png" alt="" draggable="false">
                    </div>

                    <div class="media-item">
                        <img src="images/anct/ANCT_4.png" alt="" draggable="false">
                    </div>

                    <div class="media-item">
                        <img src="images/anct/ANCT_5.png" alt="" draggable="false">
                    </div>


                </div>
            </div>

        </div>
    </div>
</section>

<div id="lightbox">
    <div class="lightbox-inner"></div>
</div>

<script>
document.querySelectorAll('.project-gallery').forEach(gallery => {
    let isDown = false;
    let startX = 0;
    let scrollLeft = 0;
    let moved = false;

    gallery.addEventListener('mousedown', e => {
        isDown = true;
        moved = false;
        startX = e.pageX;
        scrollLeft = gallery.scrollLeft;
        gallery.classList.add('dragging');
    });

    window.addEventListener('mouseup', () => {
        isDown = false;
        gallery.classList.remove('dragging');
    });

    gallery.addEventListener('mousemove', e => {
        if (!isDown) return;
        e.preventDefault();
        const dx = e.pageX - startX;
        if (Math.abs(dx) > 5) moved = true;
        gallery.scrollLeft = scrollLeft - dx;
    });

    gallery.querySelectorAll('.media-item').forEach(item => {
        item.addEventListener('click', e => {
            if (moved) {
                e.preventDefault();
                e.stopImmediatePropagation();
            }
        });
    });

    const wrapper = gallery.closest('.project-gallery-wrapper');
    const left = wrapper.querySelector('.gallery-hint.left');
    const right = wrapper.querySelector('.gallery-hint.right');

    const updateHints = () => {
        const max = gallery.scrollWidth - gallery.clientWidth;
        left.style.opacity = gallery.scrollLeft > 10 ? '1' : '0';
        right.style.opacity = gallery.scrollLeft < max - 10 ? '1' : '0';
    };

    gallery.addEventListener('scroll', updateHints);
    updateHints();
});
</script>

<script>
const lightbox = document.getElementById('lightbox');
const inner = document.querySelector('.lightbox-inner');

document.querySelectorAll('.media-item').forEach(item => {
    item.addEventListener('click', e => {
        if (item.closest('.project-gallery').classList.contains('dragging')) return;

        inner.innerHTML = '';

        if (item.classList.contains('video')) {
            const src = item.dataset.video;

            const video = document.createElement('video');
            video.src = src;
            video.controls = true;
            video.autoplay = true;
            video.playsInline = true;

            inner.appendChild(video);
        } else {
            const img = item.querySelector('img');
            if (!img) return;

            const full = document.createElement('img');
            full.src = img.src;
            inner.appendChild(full);
        }

        lightbox.classList.add('active');
    });
});

lightbox.addEventListener('click', () => {
    lightbox.classList.remove('active');
    inner.innerHTML = '';
});

window.addEventListener('keydown', e => {
    if (e.key === 'Escape') {
        lightbox.click();
    }
});
</script>

</body>
</html>
