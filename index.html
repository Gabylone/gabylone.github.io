<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>bonjour </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">Mon Portfolio</div>
        <a href="#serious">Serious Games</a>
    </nav>
</header>

<section id="serious">
    <div class="container">
        <h2>Serious Games</h2>

        <div class="project-row">

            <div class="project-info">
                <h3>Projet ANCT</h3>
                <p>Serious game de formation.</p>
            </div>

            <div class="project-gallery-wrapper">

                <!-- Hint gauche -->
                <div class="gallery-hint left"></div>

                <!-- Hint droite -->
                <div class="gallery-hint right"></div>

                <!-- Galerie scrollable -->
                <div class="project-gallery">

                    <div class="media-item">
                        <img src="images/anct/ANCT_1.png" draggable="false">
                    </div>

                    <div class="media-item">
                        <img src="images/anct/ANCT_2.png" draggable="false">
                    </div>

                    <div class="media-item">
                        <img src="images/anct/ANCT_3.png" draggable="false">
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<!-- ================= JS : TOUJOURS EN BAS ================= -->
<script>
document.querySelectorAll('.project-gallery').forEach(gallery => {
    let isDown = false;
    let startX = 0;
    let scrollLeft = 0;
    let moved = false;

    gallery.addEventListener('mousedown', e => {
        isDown = true;
        moved = false;
        startX = e.pageX;
        scrollLeft = gallery.scrollLeft;
        gallery.classList.add('dragging');
    });

    gallery.addEventListener('mousemove', e => {
        if (!isDown) return;

        const dx = e.pageX - startX;

        if (Math.abs(dx) > 5) {
            moved = true;
        }

        gallery.scrollLeft = scrollLeft - dx;
    });

    gallery.addEventListener('mouseup', () => {
        isDown = false;
        gallery.classList.remove('dragging');
    });

    gallery.addEventListener('mouseleave', () => {
        isDown = false;
        gallery.classList.remove('dragging');
    });

    // Empêche clic après swipe
    gallery.addEventListener('click', e => {
        if (moved) {
            e.preventDefault();
            e.stopPropagation();
        }
    }, true);

    // Gestion du hint
    const wrapper = gallery.parentElement;
    const hintLeft = wrapper.querySelector('.gallery-hint.left');
    const hintRight = wrapper.querySelector('.gallery-hint.right');

    const updateHints = () => {
        const maxScroll = gallery.scrollWidth - gallery.clientWidth;

        if (hintLeft) {
            hintLeft.style.opacity = gallery.scrollLeft > 5 ? '1' : '0';
        }

        if (hintRight) {
            hintRight.style.opacity =
                gallery.scrollLeft < maxScroll - 5 ? '1' : '0';
        }
    };

    gallery.addEventListener('scroll', updateHints);
    updateHints();
});
</script>

</body>
</html>
